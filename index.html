<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDb API</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d5e3f86aa5.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure class="nav__figure--container">
                <a href="./index.html">
                    <img src="./assets/Logo.webp" alt="logo" class="nav__logo">
                </a>
            </figure>
            <ul class="nav__link--container">
                <li class="nav__link--list">
                    <a href="./index.html" class="nav__link">Home</a>
                </li>
                <li class="nav__link--list">
                    <a href="./index.html" class="nav__link">Find your movie</a>
                </li>
                <li class="nav__link--list">
                    <a href="./index.html class=" class="nav__link no-click">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="search">
            <h1 class="search__title">Browse Movies</h1>
            <div class="search-bar--container">
                <input type="text" placeholder="Search movies..." class="search-bar" onkeyup="onSearchEnter(event)">
                <button class="submit__search" onclick="onClicking(event)">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div class="filter">
            <h2 class="filter__title">
              All Series and Movies
            </h2>
            <select name="" id="filter" onchange="filterMovies(event)">
              <option value="" disabled selected>Sort</option>
              <option value="NEW_TO_OLD">Year release : New to Old</option>
              <option value="OLD_TO_NEW">Year release : Old to New</option>
              <option value="A-Z">Title : A-Z</option>
            </select> 
        </div>
        <div id="results">
            <div class="results__list">
                <div class="result__movie">
                    <figure class="result__img--container">
                        <img src="" alt="" class="result__img">
                    </figure>
                    <div class="result__movie--description">
                        <h3 class="result__title--description"></h3>
                        <h3 class="result__year-release--description"></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
