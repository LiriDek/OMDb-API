<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDb API</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d5e3f86aa5.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure class="nav__figure--container">
                <img src="#" alt="logo" class="nav_logo">
            </figure>
            <ul class="nav__link--container">
                <li class="nav__link--list">
                    <a href="#landing-page" class="nav__link">Home</a>
                </li>
                <li class="nav__link--list">
                    <a href="#landing-page" class="nav__link">Find your movie</a>
                </li>
                <li class="nav__link--list">
                    <a href="#landing-page" class="nav__link">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="search">
            <h1 class="search__title">Browse Movies</h1>
            <div class="search-bar--container">
                <input type="text" placeholder="Search movies..." class="search-bar">
                <button class="submit__search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="results">
            <div class="results__list">
                <div class="result__movie">
                    <figure class="result__img--container">
                        <img src="" alt="" class="result__img">
                    </figure>
                    <div class="result__movie--description">
                        <h3 class="result__title--description"></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
